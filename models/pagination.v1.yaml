title: pagination
type: object
description: A model containing pagination properties for a resource collection
properties:
  limit:
    type: integer
    minimum: 1
    maximum: 10000
  startCursor:
    type: string
    contentEncoding: base64
    description: The base64 encoded start cursor
    example: MUEtU291dGgG46MTk4LTlkYjYtN2E3YTEyOTRlMmNj
  endCursor:
    type: string
    contentEncoding: base64
    description: The base64 encoded end cursor
    example: M0EtU291dGgDMyZTMwLTAwMzcxMTNlZjk4NA==
